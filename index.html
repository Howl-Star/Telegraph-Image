<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex; 
            flex-direction: column;
            align-items: center;
        }
        #markdownLink {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <input type="file" id="imageUpload">
    <button onclick="uploadImage()">Upload</button>
    <div id="markdownLink"></div>

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageUpload');
            const file = input.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://imgs.980726.xyz/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const imageUrl = result.imageUrl; // 根据返回的JSON结构修改获取图片链接的方式
                const markdownLink = `![Image](${imageUrl})`;
                document.getElementById('markdownLink').innerText = markdownLink;
            } catch (error) {
                console.error('Error uploading image:', error);
            }
        }
    </script>
</body>
</html>
